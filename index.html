<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>To Do List</title>
    <link rel="stylesheet" href="./assets/index.css">
</head>

<body>
    <section>
        <header class="bg-dark mb-3">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <nav class="navbar justify-content-between">
                            <a class="navbar-brand text-light">Todo List</a>
                            <form class="form-inline">
                                <input class="form-control mr-sm-2" type="search" placeholder="Search"
                                    aria-label="Search" id="searchtextbox" />

                            </form>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        <div class="container">
            <div class="row justify-content-md-center">

            <div class="col-md-8">
                <h1>Welcome in Todo Application</h1>
                <div class="todo-inner">
                    <div class="form-row">
                        <div class="col-8 mr-sm-2">
                            <input type="text" class="form-control" placeholder="Enter your task" id="addtaskinput" />
                            <input type="hidden" id="saveindex">
                          </div>
                            <button type="button" class="btn btn-secondary mr-sm-2" style="margin-left:10px" id="addtaskbtn">
                                Add Task
                        </button>
                        <button type="button" class="btn btn-secondary mr-sm-2" style="display:none" id="savetaskbtn">
                            save Task
                    </button>
                            <button type="button" id="deleteallbtn" class="btn btn-danger" style="margin-left:10px">Delete All</button>
                    </div>

                    <div class="to-do-output">
                        <table class="table table-stripped mt-3 mb-0" id="addedtasklist">
                        
                        </table>
                    </div>
                </div>



            </div>
        </div>
    </div>
    </section>
    <script src="./assets/index.js"></script>

</body>

</html>
